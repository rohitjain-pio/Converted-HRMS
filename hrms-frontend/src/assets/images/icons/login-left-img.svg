<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 258 180" style="opacity: 0.8">
  <!-- Security/Lock Illustration Placeholder -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e75bb;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#283a50;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Computer Monitor -->
  <rect x="30" y="40" width="198" height="120" rx="8" fill="#f5f5f5" stroke="#ccc" stroke-width="2"/>
  <rect x="40" y="50" width="178" height="90" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Lock Icon -->
  <g transform="translate(99, 70)">
    <!-- Lock body -->
    <rect x="15" y="25" width="30" height="35" rx="4" fill="#1e75bb"/>
    <!-- Lock shackle -->
    <path d="M 20 25 Q 20 10, 30 10 Q 40 10, 40 25" fill="none" stroke="#1e75bb" stroke-width="5" stroke-linecap="round"/>
    <!-- Keyhole -->
    <circle cx="30" cy="38" r="4" fill="#ffffff"/>
    <rect x="28" y="40" width="4" height="8" fill="#ffffff"/>
  </g>
  
  <!-- Monitor stand -->
  <rect x="110" y="160" width="38" height="10" rx="2" fill="#ccc"/>
  <rect x="123" y="155" width="12" height="10" fill="#999"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="25" r="8" fill="url(#grad1)"/>
  <circle cx="208" cy="170" r="6" fill="url(#grad1)"/>
  <circle cx="240" cy="30" r="5" fill="url(#grad1)"/>
</svg>
