<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login API</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .response { margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test HRMS Login API</h1>
    
    <div>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testWithoutApiKey()">Test Without API Key</button>
        <button onclick="testWrongApiKey()">Test Wrong API Key</button>
    </div>
    
    <div id="response" class="response"></div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        const API_KEY = 'hrms-secure-api-key-change-in-production';
        const EMAIL = 'rohit.jain@programmers.io';
        const PASSWORD = 'password';

        function displayResponse(data, isError = false) {
            const responseDiv = document.getElementById('response');
            responseDiv.className = 'response ' + (isError ? 'error' : 'success');
            responseDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }

        async function testLogin() {
            console.log('Testing login with correct API key...');
            try {
                const response = await axios.post(
                    `${API_URL}/auth/login`,
                    {
                        email: EMAIL,
                        password: PASSWORD
                    },
                    {
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                            'X-API-Key': API_KEY
                        }
                    }
                );
                
                console.log('Success:', response.data);
                displayResponse({
                    status: 'SUCCESS',
                    statusCode: response.status,
                    data: response.data
                });
            } catch (error) {
                console.error('Error:', error);
                displayResponse({
                    status: 'ERROR',
                    statusCode: error.response?.status,
                    message: error.message,
                    data: error.response?.data
                }, true);
            }
        }

        async function testWithoutApiKey() {
            console.log('Testing login WITHOUT API key...');
            try {
                const response = await axios.post(
                    `${API_URL}/auth/login`,
                    {
                        email: EMAIL,
                        password: PASSWORD
                    },
                    {
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        }
                    }
                );
                
                console.log('Success:', response.data);
                displayResponse({
                    status: 'SUCCESS (unexpected!)',
                    statusCode: response.status,
                    data: response.data
                });
            } catch (error) {
                console.error('Error:', error);
                displayResponse({
                    status: 'ERROR (expected)',
                    statusCode: error.response?.status,
                    message: error.message,
                    data: error.response?.data
                }, true);
            }
        }

        async function testWrongApiKey() {
            console.log('Testing login with WRONG API key...');
            try {
                const response = await axios.post(
                    `${API_URL}/auth/login`,
                    {
                        email: EMAIL,
                        password: PASSWORD
                    },
                    {
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                            'X-API-Key': 'wrong-api-key'
                        }
                    }
                );
                
                console.log('Success:', response.data);
                displayResponse({
                    status: 'SUCCESS (unexpected!)',
                    statusCode: response.status,
                    data: response.data
                });
            } catch (error) {
                console.error('Error:', error);
                displayResponse({
                    status: 'ERROR (expected)',
                    statusCode: error.response?.status,
                    message: error.message,
                    data: error.response?.data
                }, true);
            }
        }
    </script>
</body>
</html>
